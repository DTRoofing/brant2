<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Pipeline Upload Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .upload-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: white;
            transition: all 0.2s;
        }
        .upload-zone:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }
        .upload-zone.drag-active {
            border-color: #3b82f6;
            background: #f0f9ff;
        }
        .file-list {
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .progress {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress-bar {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .status.uploading { background: #dbeafe; color: #1e40af; }
        .status.processing { background: #fef3c7; color: #92400e; }
        .status.completed { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Pipeline Upload Test</h1>
        <p>Test the new PDF pipeline upload functionality</p>

        <div class="upload-zone" id="uploadZone">
            <h3>Upload PDF Files</h3>
            <p>Drag and drop PDF files here, or click to browse</p>
            <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">Choose Files</button>
        </div>

        <div class="file-list" id="fileList" style="display: none;">
            <h3>Selected Files</h3>
            <div id="files"></div>
            <button class="btn" id="processBtn" onclick="processFiles()">Process with Hybrid Pipeline</button>
        </div>

        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        let files = [];
        let dragActive = false;

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const filesDiv = document.getElementById('files');
        const processBtn = document.getElementById('processBtn');

        // Drag and drop handlers
        uploadZone.addEventListener('dragenter', handleDrag);
        uploadZone.addEventListener('dragover', handleDrag);
        uploadZone.addEventListener('dragleave', handleDrag);
        uploadZone.addEventListener('drop', handleDrop);

        fileInput.addEventListener('change', handleFileInput);

        function handleDrag(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (e.type === 'dragenter' || e.type === 'dragover') {
                dragActive = true;
                uploadZone.classList.add('drag-active');
            } else if (e.type === 'dragleave') {
                dragActive = false;
                uploadZone.classList.remove('drag-active');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            dragActive = false;
            uploadZone.classList.remove('drag-active');

            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                addFiles(Array.from(e.dataTransfer.files));
            }
        }

        function handleFileInput(e) {
            if (e.target.files) {
                addFiles(Array.from(e.target.files));
            }
        }

        function addFiles(newFiles) {
            const pdfFiles = newFiles.filter(file => file.type === 'application/pdf');
            
            pdfFiles.forEach(file => {
                const fileData = {
                    file: file,
                    id: Math.random().toString(36).substr(2, 9),
                    status: 'uploading',
                    progress: 0
                };
                files.push(fileData);
            });

            updateFileList();
        }

        function updateFileList() {
            if (files.length === 0) {
                fileList.style.display = 'none';
                return;
            }

            fileList.style.display = 'block';
            filesDiv.innerHTML = '';

            files.forEach(fileData => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>
                        <div>${fileData.file.name}</div>
                        <div style="font-size: 12px; color: #64748b;">
                            ${(fileData.file.size / 1024 / 1024).toFixed(2)} MB
                        </div>
                        <div class="progress" style="width: 200px;">
                            <div class="progress-bar" style="width: ${fileData.progress}%"></div>
                        </div>
                    </div>
                    <div>
                        <span class="status ${fileData.status}">${fileData.status}</span>
                        <button onclick="removeFile('${fileData.id}')" style="margin-left: 10px; background: #ef4444; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer;">Remove</button>
                    </div>
                `;
                filesDiv.appendChild(fileItem);
            });
        }

        function removeFile(id) {
            files = files.filter(f => f.id !== id);
            updateFileList();
        }

        async function processFiles() {
            if (files.length === 0) return;

            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';

            try {
                // Simulate API calls
                for (let i = 0; i < files.length; i++) {
                    const fileData = files[i];
                    
                    // Update status to processing
                    fileData.status = 'processing';
                    fileData.progress = 25;
                    updateFileList();

                    // Simulate upload
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    fileData.progress = 50;
                    updateFileList();

                    // Simulate pipeline processing
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    fileData.progress = 75;
                    updateFileList();

                    // Simulate completion
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    fileData.status = 'completed';
                    fileData.progress = 100;
                    updateFileList();
                }

                // Show results
                showResults();

            } catch (error) {
                console.error('Processing failed:', error);
                files.forEach(f => {
                    f.status = 'error';
                    f.progress = 0;
                });
                updateFileList();
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'Process with Hybrid Pipeline';
            }
        }

        function showResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0;">
                    <h3 style="color: #059669; margin-bottom: 15px;">âœ… Processing Complete!</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div>
                            <strong>Roof Area:</strong><br>
                            <span style="color: #3b82f6; font-size: 18px;">2,500 sq ft</span>
                        </div>
                        <div>
                            <strong>Materials:</strong><br>
                            <span>Membrane, Insulation</span>
                        </div>
                        <div>
                            <strong>Estimated Cost:</strong><br>
                            <span style="color: #059669; font-size: 18px;">$15,000</span>
                        </div>
                        <div>
                            <strong>Confidence:</strong><br>
                            <span style="color: #3b82f6;">85%</span>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong>Detected Features:</strong>
                        <ul style="margin: 5px 0; padding-left: 20px;">
                            <li>2 Exhaust Ports</li>
                            <li>1 Walkway</li>
                            <li>Multiple Equipment Pads</li>
                        </ul>
                    </div>
                    <button class="btn" onclick="window.location.href='/estimate'">View Full Estimate</button>
                </div>
            `;
        }
    </script>
</body>
</html>
