<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f9f9f9;
        }
        .upload-area.dragover {
            background: #e0e0e0;
            border-color: #666;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Upload Test - Direct API</h1>
    
    <div class="upload-area" id="dropArea">
        <p>Drag and drop a PDF file here or click to select</p>
        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Select PDF</button>
        <div id="fileName"></div>
    </div>
    
    <button id="uploadBtn" onclick="uploadFile()" disabled>Upload to Backend</button>
    
    <div id="status"></div>
    
    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const fileNameDiv = document.getElementById('fileName');
        
        let selectedFile = null;
        
        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);
        
        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                selectedFile = file;
                fileNameDiv.textContent = 'Selected: ' + file.name;
                uploadBtn.disabled = false;
                setStatus('File selected: ' + file.name, 'info');
            } else {
                setStatus('Please select a PDF file', 'error');
            }
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        function highlight(e) {
            dropArea.classList.add('dragover');
        }
        
        function unhighlight(e) {
            dropArea.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    selectedFile = file;
                    fileNameDiv.textContent = 'Selected: ' + file.name;
                    uploadBtn.disabled = false;
                    setStatus('File selected: ' + file.name, 'info');
                } else {
                    setStatus('Please drop a PDF file', 'error');
                }
            }
        }
        
        async function uploadFile() {
            if (!selectedFile) {
                setStatus('No file selected', 'error');
                return;
            }
            
            uploadBtn.disabled = true;
            setStatus('Uploading...', 'info');
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch('http://localhost:3001/api/v1/documents/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    setStatus(`Upload successful! Document ID: ${data.id}`, 'success');
                    console.log('Upload response:', data);
                } else {
                    setStatus(`Upload failed: ${data.detail || response.statusText}`, 'error');
                }
            } catch (error) {
                setStatus(`Error: ${error.message}`, 'error');
                console.error('Upload error:', error);
            } finally {
                uploadBtn.disabled = false;
            }
        }
        
        function setStatus(message, type) {
            status.textContent = message;
            status.className = type;
        }
    </script>
</body>
</html>
