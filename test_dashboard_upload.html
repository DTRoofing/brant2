<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Upload Test</title>
</head>
<body>
    <h1>Test Dashboard Upload (Mimics Frontend)</h1>
    <input type="file" id="fileInput" accept=".pdf">
    <button onclick="testUpload()">Upload PDF</button>
    <div id="result"></div>

    <script>
        // This mimics what the dashboard does
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a PDF file');
                return;
            }

            console.log('Uploading file:', file.name);
            document.getElementById('result').innerHTML = '<p>Uploading...</p>';

            try {
                // First, test if we can reach the health endpoint
                const healthResponse = await fetch('http://localhost:3001/api/v1/health');
                console.log('Health check:', await healthResponse.text());

                // Now try the upload (mimicking the dashboard code)
                const formData = new FormData();
                formData.append('file', file);

                const uploadResponse = await fetch('http://localhost:3001/api/v1/documents/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error(`Upload failed: ${uploadResponse.status} ${uploadResponse.statusText}`);
                }

                const result = await uploadResponse.json();
                console.log('Upload result:', result);
                
                // Now try to start pipeline processing (like the dashboard does)
                const pipelineResponse = await fetch(`http://localhost:3001/api/v1/pipeline/process/${result.id}`, {
                    method: 'POST'
                });

                const pipelineResult = await pipelineResponse.json();
                console.log('Pipeline result:', pipelineResult);

                document.getElementById('result').innerHTML = `
                    <h3>Upload Successful!</h3>
                    <p>Document ID: ${result.id}</p>
                    <p>Pipeline Task: ${pipelineResult.task_id || 'N/A'}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                    <p>Check browser console for details</p>
                `;
            }
        }
    </script>
</body>
</html>
